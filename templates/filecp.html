{% include "moban.html %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap softinstall </title>
    <link rel="stylesheet" href="{{static_url("css/bootstrap.min.css")}}">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>

<body>
  <div class="container">

    <form name="filecp-form" action="" method="post">
	<div class="input-group">
  	  <span class="input-group-addon">目标地址</span>
  	  <input name="ip"  type="text" class="form-control" placeholder="输入客户端IP">
        </div>
        
<br/>
      
        <div >
            <h4 class="text-left bg-info" >选择文件</h4>

	    <select name="sfile">
		{% for file in sfile %}
  		<option value ="{{ file }}">{{ file }}</option>
		{% end %}
            </select>
        </div>

<br/>
	<div class="input-group">
  	  <span class="input-group-addon">目标位置</span>
  	  <input name="dfile"  type="text" class="form-control" placeholder="输入目标目录">
        </div>

<br/>
        <div>
          <input class="btn btn-primary"  type="submit" name="submit" value="执行" class="button">
        </div>

<br/>

</form>
</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>

</body>

</html>
